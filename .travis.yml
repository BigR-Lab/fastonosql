language: cpp
compiler:
  - gcc
env:

before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq

- wget http://www.cmake.org/files/v3.3/cmake-3.3.2.tar.gz
- tar -xvf cmake-3.3.2.tar.gz
- cd cmake-3.3.2
- ./configure && make && sudo make install
- cd ../
- rm -rf cmake-3.3.2
- rm cmake-3.3.2.tar.gz

- sudo apt-get install qtbase5-dev qt5-default qttools5-dev-tools
- sudo apt-get install libssl-dev

script:
  - git submodule update --init --recursive 
  - cd build
  - sh ./rebuild.sh /dev/null /dev/null
after_success:
  - sh ./clean.sh
services:

notifications:
  recipients:
    - atopilski@fastogt.com
  email:
    on_success: change
    on_failure: change
